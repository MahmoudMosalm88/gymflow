<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#e63946">
  <title>GymFlow — Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #141414;
      color: #e8e4df;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      max-width: 400px;
      width: 100%;
      background: #1e1e1e;
      border: 2px solid #2a2a2a;
      box-shadow: 6px 6px 0 #000;
      padding: 2rem;
      text-align: center;
    }
    .accent { height: 4px; background: #e63946; margin-bottom: 1.5rem; }
    .badge {
      display: inline-block;
      background: #e63946;
      color: #fff;
      font-weight: 800;
      font-size: 0.75rem;
      padding: 6px 9px;
      margin-bottom: 1.5rem;
    }
    h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; }
    p { color: #8a8578; font-size: 0.9rem; line-height: 1.5; margin-bottom: 1.5rem; }
    .hint { font-size: 0.8rem; color: #555; }
    a {
      display: inline-block;
      background: #e63946;
      color: #fff;
      font-weight: 700;
      font-size: 0.85rem;
      padding: 0.6rem 1.5rem;
      text-decoration: none;
      border: 2px solid #e63946;
      transition: opacity 0.2s;
    }
    a:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <div class="accent"></div>
    <span class="badge">GF</span>
    <h1>You're offline</h1>
    <p>Don't worry — check-ins still work offline. Open the dashboard to scan members.</p>
    <a href="/dashboard">Go to Dashboard</a>
    <p class="hint" style="margin-top: 1rem;">Your check-ins will sync automatically when you're back online.</p>
  </div>
</body>
</html>
