substitutions:
  _SERVICE_NAME: gymflow-web-app
  _REGION: europe-west1
  _REPOSITORY: gymflow
  _DEPLOY_WINDOW_START_UTC: "00"
  _DEPLOY_WINDOW_END_UTC: "06"

steps:
  - id: Build
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/gymflow-web:$COMMIT_SHA
      - .

  - id: Push
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/gymflow-web:$COMMIT_SHA

  # NOTE: this step is intentionally non-fatal (|| true).
  # The runner image has no scripts/ or tsx â€” both are excluded from production.
  # Cloud SQL unix socket is also unavailable inside `docker run` in Cloud Build.
  # Run migrations manually: node --import tsx scripts/migrate.ts (with Cloud SQL proxy active).
  - id: Migrate
    name: gcr.io/cloud-builders/docker
    entrypoint: sh
    args:
      - '-c'
      - |
        docker run --rm \
          -e DATABASE_URL="$$DATABASE_URL" \
          ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/gymflow-web:$COMMIT_SHA \
          node --import tsx --no-warnings /app/scripts/migrate.ts || true
    secretEnv: ['DATABASE_URL']

  - id: Deploy
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -ceu
      - |
        HOUR_UTC="$(date -u +%H)"
        START="${_DEPLOY_WINDOW_START_UTC}"
        END="${_DEPLOY_WINDOW_END_UTC}"
        if [ "$HOUR_UTC" -lt "$START" ] || [ "$HOUR_UTC" -ge "$END" ]; then
          echo "Outside deploy window: UTC hour=$HOUR_UTC window=${START}-${END}. Failing safely."
          exit 1
        fi

        IMAGE="${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/gymflow-web:$COMMIT_SHA"
        PREV_REV="$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.traffic[0].revisionName)')"
        echo "Previous serving revision: ${PREV_REV}"

        gcloud run deploy ${_SERVICE_NAME} \
          --image="${IMAGE}" \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --min-instances=2 \
          --update-env-vars=NODE_ENV=production \
          --no-traffic

        NEW_REV="$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.latestReadyRevisionName)')"
        NEW_URL="$(gcloud run revisions describe ${NEW_REV} --region=${_REGION} --format='value(status.url)')"
        echo "New revision: ${NEW_REV}"
        echo "New revision URL: ${NEW_URL}"

        if [ -z "${PREV_REV}" ]; then
          echo "No previous revision found. Promoting new revision to 100%."
          gcloud run services update-traffic ${_SERVICE_NAME} \
            --region=${_REGION} \
            --to-revisions ${NEW_REV}=100
          exit 0
        fi

        smoke_check() {
          local target_url="$1"
          local ok=0
          for i in 1 2 3; do
            if curl -fsS "${target_url}/api/health" >/dev/null; then
              ok=1
              break
            fi
            sleep 5
          done
          if [ "$ok" -ne 1 ]; then
            return 1
          fi
          curl -fsS "${target_url}/login" >/dev/null
        }

        shift_with_guard() {
          local percent="$1"
          echo "Shifting ${percent}% traffic to ${NEW_REV}"
          gcloud run services update-traffic ${_SERVICE_NAME} \
            --region=${_REGION} \
            --to-revisions ${NEW_REV}=${percent},${PREV_REV}=$((100-percent))
          sleep 30
          if ! smoke_check "${NEW_URL}"; then
            echo "Canary check failed at ${percent}% rollout. Rolling back to ${PREV_REV}."
            gcloud run services update-traffic ${_SERVICE_NAME} \
              --region=${_REGION} \
              --to-revisions ${PREV_REV}=100
            exit 1
          fi
        }

        if ! smoke_check "${NEW_URL}"; then
          echo "Smoke check failed before traffic shift. Rolling back to ${PREV_REV}."
          gcloud run services update-traffic ${_SERVICE_NAME} \
            --region=${_REGION} \
            --to-revisions ${PREV_REV}=100
          exit 1
        fi

        shift_with_guard 10
        shift_with_guard 50
        gcloud run services update-traffic ${_SERVICE_NAME} \
          --region=${_REGION} \
          --to-revisions ${NEW_REV}=100
        echo "Canary rollout completed successfully."

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gymflow-database-url/versions/latest
      env: 'DATABASE_URL'

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/gymflow-web:$COMMIT_SHA
